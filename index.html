<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <!-- Mobile information -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <!-- Title of webpage -->
	    <title>Sara Stewart</title>
	    <!-- Favicon -->
	    <link rel="icon" type="image/png" href="../images/favicon.png">
	    <!-- Google Fonts -->
	    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
	    <!-- Material Icons -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	    <!-- CSS -->
	    <link rel="stylesheet" type="text/css" href="/css/base.css">
	    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
	</head>

	<body class="teal">
		<nav class="teal" style="box-shadow: none;">
			<div class="container nav-wrapper">
			<a href="#" class="brand-logo">Sara Stewart</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="https://drive.google.com/open?id=0B8TBX7AUazonTTllOWFvbXJIZE0"><i class="material-icons left">description</i>Resume</a></li>
				</ul>
			</div>
		</nav>
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<img src="images/Sara_Stewart.png" alt="" class="circle responsive-img">
						<span class="card-title">Product Designer</span>
					</div>
					<div class="card-action">
						<h5>Please enter password</h5>
						<p>If you would like to request access please contact me.</p>
						<div class="input-field">
							<i class="material-icons prefix">lock</i>
							<input id="password" type="password" class="validate">
		          			<label for="password">Password</label>
		          		</div>
					</div>
				</div>
			</div>
		</div>
	<!-- Import JQuery before Materialize -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
