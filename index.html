<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <!-- Mobile information -->
	    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	    <!-- Title of webpage -->
	    <title>Sara Stewart</title>
	    <!-- Favicon -->
	    <link rel="icon" type="image/png" href="../images/favicon.png">
	    <!-- Google Fonts -->
	    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700">
	    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Lato:300,400,700">
	    <!-- Material Icons -->
	    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	    <!-- CSS -->
	    <link rel="stylesheet" type="text/css" href="/css/base.css">
	    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection">
	</head>

	<body class="teal">
		<nav class="teal" style="box-shadow: none;">
			<div class="container nav-wrapper">
				<div class="col s12 m12">
					<a href="#" class="brand-logo">Sara Stewart</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="https://drive.google.com/open?id=0B8TBX7AUazonTTllOWFvbXJIZE0"><i class="material-icons left">description</i>Resume</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div class="row">
			<div class="col s12 m6 offset-m3">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col s2 m2" style="margin-top: 1.4em;">
								<img src="images/Sara_Stewart.png" alt="" class="circle responsive-img">
							</div>
							<div class="col s10 m10">
								<h4 class="text-grey text-darken-4" style="margin-bottom: 0;">Sara Stewart</h4>
								<h5 class="text-grey text-darken-4" style="margin-top: 0;">Product Designer</h5>
							</div>
						</div>
					</div>
					<div class="card-action">
						<h5 class="text-grey text-darken-4">Please enter password</h5>
						<p class="text-grey text-darken-4" style="margin-top: 0;"">In order to see a full sample of my work, please enter my provided password. If you would like to request access, please contact me.</p>
						<div class="input-field" style="margin-top: 30px;">
							<i class="material-icons prefix" style="margin-top: 0.5em;">lock</i>
							<input id="password" type="password" class="validate">
		          			<label for="password">Password</label>
		          		</div>
					</div>
				</div>
			</div>
		</div>
	<!-- Import JQuery before Materialize -->
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>
